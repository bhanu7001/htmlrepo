<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do Lists</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .wrapper {
      display: flex;
      gap: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ddd;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h3>To-Do List 1</h3>
      <input type="text" id="taskInput1" placeholder="Enter a task" />
      <button onclick="addTask('taskInput1', 'taskList1')">Submit</button>
      <ul id="taskList1"></ul>
    </div>

    <div class="container">
      <h3>To-Do List 2</h3>
      <input type="text" id="taskInput2" placeholder="Enter a task" />
      <button onclick="addTask('taskInput2', 'taskList2')">Submit</button>
      <ul id="taskList2"></ul>
    </div>
  </div>

  <script>
    function addTask(inputId, listId) {
      let input = document.getElementById(inputId);
      let task = input.value.trim();
      if (task !== "") {
        let li = document.createElement("li");
        li.textContent = task;
        document.getElementById(listId).appendChild(li);
        input.value = "";
      }
    }
  </script>
</body>
</html>
