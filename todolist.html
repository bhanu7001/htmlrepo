<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>To-Do List</h3>
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Submit</button>
        <ul id="taskList"></ul>
    </div>
<script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let task = input.value.trim();
            if task( !== "") {
                let li = document.createElement("li");
                li.textContent = task;
                document.getElementById("taskList").appendChild(li);
                input.value = "";
            }
        }
    </script>
</body>
</html>
